<!DOCTYPE html>
<html>
<head>
    <title>Классная работа</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

//         Задание
// В папке Classwork откройте файл "C_Taskl.html". В этом файле Вам нужно выбрать средствами библиотеки JQuery неактивные кнопки и вписать в теги span, которые идут сразу же после этих кнопок текст "This button is disabled".

jQuery(function() {
                    $('button[disabled]').next().append("This button is disabled");
                });

    </script>
    <style>
        span {
            color: blue;
            font-weight: bold;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>

    <div>
        <button disabled="disabled">First</button>
        - <span></span></div>
    <div>
        <button>Second</button>
        - <span></span></div>
    <div>
        <button disabled="disabled">Third</button>
        - <span></span></div>

</body>
